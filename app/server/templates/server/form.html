{% load static %}
<h2 style="text-align:center;"> Voting Portal </h2>
<h3 style="text-align:center;"> Voter ID = {{voter_id}} </h3>

<figure>
        <img src={% static left_qr %} alt="left_qr" width="150" height="150" style="display:block;margin-left:auto;margin-right:auto;">
        <figcaption style="text-align:center;"> Ballot Secrets </figcaption>
</figure>

<figure>
        <img src={% static right_qr %} alt="right_qr" width="150" height="150" style="display:block;margin-left:auto;margin-right:auto;">
        <figcaption style="text-align:center;"> C_rid and C_obf </figcaption>
</figure>
<form action="candidate" method="post" style="display:block;text-align:center">
        {% csrf_token %}
        <input type="hidden" name="voter_id" value={{voter_id}}>
        <input type="hidden" name="rid" value={{rid}}>
        {% comment %} <textarea readonly>Your Voter ID is {{voter_id}}</textarea> {% endcomment %}
        {% for candidate in candidate_list %}
        <input type="radio" id={{candidate.name}} name="candidate_voted" value={{candidate.original}}>
        <label for={{candidate.name}}>{{candidate.name}}, {{candidate.id}}</label><br>
        {% endfor %}

        <input type="submit" value="Vote">
</form>
